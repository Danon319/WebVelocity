<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Outline SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
        }
        svg {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 8V24C10 29 14 34 20 34H24" stroke="white" stroke-width="4" stroke-linecap="round"/>

    </svg>

</html>
